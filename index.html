<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            autocomplete="off"
            autofocus
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time">Thursday 12:25</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong><span id="humidity"></span> </strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div>
              <div id="icon"></div>
            </div>
            <div
              class="weather-app-temperature"
              id="weather-app-temperature"
            ></div>
            <div class="weather-app-temp-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast-container">
          <div class="weather-forcast">
            <div class="weather-forcast-day">day</div>
            <div class="weather-forcast-icon">icon</div>
            <div class="weather-forcast-tempOne">
              <div class="weather-forcast-tempTwo">22°C</div>
              <strong>11°C</strong>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/MasterBuilderRose" target="_blank"
          >Full Stack Rose</a
        >, is open-sourced on
        <a
          href="https://github.com/MasterBuilderRose?tab=repositories"
          target="_blank"
          >Github
        </a>
        and hosted on
        <a href="rosesweatherapp.netlify.app" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
